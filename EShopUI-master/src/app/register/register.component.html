
<div class="center">

    <mat-card class="centered-card-container">
    <!-- <img [src]="imagePath" alt="Login Image" class="login-logo-size">  -->
    <h1 class="heading">Create a new account</h1>
    <br>
    
    <form>
    <div [formGroup]="registerform">
    <mat-form-field  appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Enter your First Name" name="fn" formControlName="firstname">
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Enter your Last Name" name="ln" formControlName ="lastname">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter your Email" name="email" formControlName ="email">
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" value="" name="password" type="password" formControlName= "password">
    </mat-form-field>
    <br>
    <mat-form-field  appearance="fill">
    <mat-label>Confirm Password</mat-label>
    <input matInput placeholder="Re enter your password" value="" name="confirmpassword" type="password" formControlName= "confirmpassword">
    </mat-form-field>
    <br><br><br>
    <div class= "inner-center">
    <button mat-raised-button color="primary" [routerLink]="['/login']">Login</button>&nbsp;&nbsp;
    <button mat-raised-button color="primary" (click)="register()">Register</button>
    </div>
    <br><br>
    </div>    
    </form>
    </mat-card>
    
    </div>
