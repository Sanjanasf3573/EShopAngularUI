<app-navigation-bar></app-navigation-bar>
<h2>Cart</h2>
<button mat-raised-button color="primary" class="home-button" [routerLink]="['/home']">
    <mat-icon>home</mat-icon>
</button>
<table mat-table [dataSource]="products">
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="Product Image" width="50" height="50">
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{ element.price | currency:'INR':'symbol' }} </td>
    </ng-container>
  
    <!-- Product Type Column -->
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef> Product Type </th>
      <td mat-cell *matCellDef="let element"> {{ element.productType }} </td>
    </ng-container>
  
    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{ element.color }} </td>
    </ng-container>

    <ng-container matColumnDef="items">
        <th mat-header-cell *matHeaderCellDef> Number of Items </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="counter = counter + 1">+</button>
            <span>{{ counter }}</span>
            <button (click)="counter = counter - 1" [disabled]="counter === 1">-</button>
        </td>
      </ng-container>
  
    <!-- Define the table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br><br>
  <h3 class="amount">Total Amount : {{1000 | currency:'INR':'symbol'}}</h3>
  <div class="checkout-div">
  <button mat-raised-button class="checkout" color="primary" [routerLink]="['/checkout']">Proceed to Checkout</button></div>
